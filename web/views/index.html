<section class="grid grid-cols-3">
    <article class="mx-auto">
        <h1 class="text-accent text-center text-2xl font-bold">Latest updates</h1>
        <ul>
            {{range .commits}}
            <li class="my-1">
                <div class="flex">
                    {{if eq .ShortHash GetGitHash}}
                    <div class="text-accent mx-2" title="{{.Date}}">
                        <span>{{.ShortHash}}</span>
                    </div>
                    {{else}}
                    <div class="text-success mx-2">
                        <span>{{.ShortHash}}</span>
                    </div>
                    {{end}}
                    <div class="w-full">
                        <div class="flex flex-col">
                            <span title="{{.AuthorEmail}}" class="text-secondary text-lg">{{.Author}}</span>
                            <span><code>{{.Message}}</code></span>
                        </div>
                    </div>
                </div>
            </li>
            {{end}}
        </ul>
    </article>
    <article class="col-span-2">
        <h1 class="text-accent text-center text-2xl font-bold">游戏信息</h1>
        <div class="mr-16">
            <div role="alert" class="alert">
                <i class="bi-exclamation-triangle text-warning text-2xl"></i>
                <div>
                    <h3 class="font-bold text-error">警告</h3>
                    <div class="text-xs">
                        该分支目前仅适用于碧蓝航线国服v1.3.0
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
